<body>
    <h1>Welcome to CodeHelp</h1>
    <p><h4>fill the for registration</h4></p>
    <style>
        #fieldset{
            color:blue;
        }
    </style>
    <form  style="width:auto;" action="https://www.thecodehelp.in/course/web-development-bootcamp">
        <fieldset id="fieldset">
            <legend style="text-align: center;">fill carefully</legend>
            
            <label for="name">Name:</label>
            <input type="text" style="background-color:lightgray; id="name" placeholder="name" required>
            <br/>
            <label for="email">Email:</label>
            <input type="email" name="email"placeholder="@email" required>
            <br/>
            <label for="contact">Contact number:</label>
            <input type="tel" id="contact" placeholder="phone number">
            <br/>
            <label for="gender">Gender</label>
            <select id="gender" size="0"  >
                <option value="male">male</option>
                <option value="female">female</option>
                <option value="others">others</option>
                <option value="" selected>choose</option>
            </select>
            <br/>
            <label for="DOB">Date Of Birth</label>
            <input type="date" id="DOB">
            <br/>
            
            <fieldset style="width:0; color:crimson;">
                <legend>collage year</legend>
                <div>
                    <!-- in radio name should be same  -->
                    <input type="radio" id="1st" name="year">
                    <label for="1st">1st</label>
                </div>
                <div>
                    <input type="radio" id="2nd" name="year">
                    <label for="2nd">2nd</label>
                </div>
                <div>
                    <input type="radio" id="3rd" name="year" checked>
                    <label for="3rd">3rd</label>
                </div>
                <div>
                    <input type="radio" id="4th" name="year">
                    <label for="4th">4th</label>
                </div>
            </fieldset>
            <br/>
            <label for="msg">enter your message:</label><br/>
            <textarea placeholder="here:" id="msg" rows="7" cols="20"></textarea>
        
        </fieldset>

        <br/>
        <input type="submit" value="submit">
        <button type="button" onclick="alert('hello!')">click me!</button>
        <input type="reset">
    </form>
